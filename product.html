<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - My E-Commerce Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1em;
      padding: 2em;
    }
    .product {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product h3 {
      margin: 0.5em 0;
    }
    .product p {
      color: #28a745;
      font-weight: bold;
    }
    .product button {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }
    .product button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<header>
  <h1>Our Products</h1>
</header>

<div class="product-grid" id="productGrid">
  <!-- Products will be injected here -->
</div>

<script>
  const products = [
    { name: "Wireless Headphones", price: 49.99, image: "https://via.placeholder.com/200" },
    { name: "Smart Watch", price: 89.99, image: "https://via.placeholder.com/200" },
    { name: "Running Shoes", price: 59.99, image: "https://via.placeholder.com/200" },
    { name: "Backpack", price: 39.99, image: "https://via.placeholder.com/200" }
  ];

  const grid = document.getElementById('productGrid');

  products.forEach(product => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
      <img src="${product.image}" alt="${product.name}" />
      <h3>${product.name}</h3>
      <p>$${product.price.toFixed(2)}</p>
      <button onclick="alert('Added ${product.name} to cart')">Add to Cart</button>
    `;
    grid.appendChild(div);
  });
</script>

</body>
</html>
