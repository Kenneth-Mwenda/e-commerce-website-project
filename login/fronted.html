<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermarket</title>
  <style>
    body { font-family: Arial; margin: 0; padding: 0; background: #f4f4f4; }
    nav { background: #2c3e50; color: white; padding: 1em; display: flex; justify-content: space-between; }
    #products { display: flex; flex-wrap: wrap; padding: 1em; gap: 1em; }
    .product { background: white; padding: 1em; border-radius: 5px; width: 200px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .product img { width: 100%; height: 150px; object-fit: cover; }
    #cart { padding: 1em; background: white; margin: 1em; border-radius: 5px; }
    #register, #checkout { margin: 1em; padding: 1em; background: white; border-radius: 5px; }
    input, button { margin: 0.5em 0; padding: 0.5em; width: 100%; }
  </style>
</head>
<body>

  <nav>
    <h1>Supermarket</h1>
    <div id="cart-count">Cart (0)</div>
  </nav>

  <section id="register">
    <h2>Register</h2>
    <input type="text" id="name" placeholder="Name" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="register()">Register</button>
    <div id="reg-msg"></div>
  </section>

  <section id="products"></section>

  <section id="cart">
    <h2>Cart</h2>
    <ul id="cart-items"></ul>
    <p>Total: KES <span id="cart-total">0</span></p>
  </section>

  <section id="checkout">
    <h2>Checkout</h2>
    <button onclick="checkout()">Simulate MPesa Payment</button>
    <div id="checkout-msg"></div>
  </section>

  <script>
    let cart = [];
    let userEmail = '';

    async function register() {
      const name = document.getElementById('name').value;
      userEmail = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const res = await fetch('http://localhost:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email: userEmail, password })
      });
      const data = await res.json();
      document.getElementById('reg-msg').innerText = data.message || data.error;
    }

    async function loadProducts() {
      const res = await fetch('http://localhost:5000/api/products');
      const products = await res.json();
      const container = document.getElementById('products');
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <img src="${p.image}" alt="${p.name}" />
          <h3>${p.name}</h3>
          <p>KES ${p.price}</p>
          <button onclick='addToCart("${p._id}", "${p.name}", ${p.price})'>Add to Cart</button>
        `;
        container.appendChild(div);
      });
    }

    function addToCart(id, name, price) {
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, name, price, quantity: 1 });
      }
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById('cart-items');
      list.innerHTML = '';
      let total = 0;
      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement('li');
        li.innerText = `${item.name} x ${item.quantity} = KES ${item.price * item.quantity}`;
        list.appendChild(li);
      });
      document.getElementById('cart-total').innerText = total;
      document.getElementById('cart-count').innerText = `Cart (${cart.length})`;
    }

    async function checkout() {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      const items = cart.map(item => ({ productId: item.id, quantity: item.quantity }));

      const res = await fetch('http://localhost:5000/api/orders', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: 'demo-user', items, total, email: userEmail })
      });
      const data = await res.json();
      document.getElementById('checkout-msg').innerText = data.message || data.error;
      cart = [];
      updateCart();
    }

    loadProducts();
  </script>
</body>
</html>
